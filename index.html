<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- custom-css -->
  <link rel="stylesheet" href="./style.css">

  <!-- google-fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <title>Hello, world!</title>
</head>

<body>

  <div class="main-section">
    <div class="container">

      <div class="value-section">
        <div class="heading">
          <h2>Select Your Favorite Food</h2>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <div class="card">
              <div class="card-header">
                <div class="card-title">Choice Your Item</div>
              </div>
              <div class="card-body">
                <input type="checkbox" class="food" value="kacchi" id="kacchi"> <label for="kacchi">kacchi</label> <br>
                <input type="checkbox" class="food" value="motkabirani" id="motkabirani"> <label
                  for="motkabirani">motkabirani</label> <br>
                <input type="checkbox" class="food" value="gorurgostoh" id="gorurgostoh"> <label
                  for="gorurgostoh">gorurgostoh</label> <br>
                <input type="checkbox" class="food" value="polao" id="polao"> <label for="polao">polao</label> <br>
                <input type="checkbox" class="food" value="rost" id="rost"> <label for="rost">rost</label> <br>
                <input type="checkbox" class="food" value="kabab" id="kabab"> <label for="kabab">kabab</label> <br>
                <input type="checkbox" class="food" value="kalavuna" id="kalavuna"> <label
                  for="kalavuna">kalavuna</label>
              </div>
            </div>
          </div>

          <div class="col-lg-8">
            <div class="card">
              <div class="card-header">
                <div class="card-title text-center">Yor Favorite Food</div>
              </div>
              <div class="card-body all-foods">

              </div>
            </div>
          </div>

        </div>
      </div>


      <div class="clock-section my-5">
        <div class="heading">
          <h2>CLOCK</h2>
        </div>
        <div class="section-center">
          <div class="clock-inner my-4">
            <div class="h"></div>
            <div class="m"></div>
            <div class="s"></div>
          </div>
        </div>

        <div class="section-center">
          <div class="clock-inner2 my-4">
            <div class="ghonta"></div>
            <div class="minute"></div>
            <div class="secc"></div>
          </div>
        </div>


      </div>

      <div class="calculator">
        <div class="heading my-4">
          <h2>CALCULATOR</h2>
        </div>
        <div class="calcWrapper">
          <div class="screenBase">
            <div class="screen">
              <div class="top-screen">0</div>
              <div class="botom-screen"></div>
            </div>

          </div>
          <div class="buttons">
            <button class="ac-ce" onclick="allclear()">AC</button>
            <button class="ac-ce" onclick="back()">CE</button>
            <button onclick="valget('/')">รท</button>
            <button onclick="valget('*')">x</button>
            <button onclick="valget(7)">7</button>
            <button onclick="valget(8)">8</button>
            <button onclick="valget(9)">9</button>
            <button onclick="valget('-')">-</button>
            <button onclick="valget(4)">4</button>
            <button onclick="valget(5)">5</button>
            <button onclick="valget(6)">6</button>
            <button onclick="valget('+')">+</button>
            <button onclick="valget(1)">1</button>
            <button onclick="valget(2)">2</button>
            <button onclick="valget(3)">3</button>
            <button class="zero" onclick="valget(0)">0</button>
            <button onclick="valget('.')">.</button>
            <button class="equal" onclick="final_result('=')">=</button>
          </div>
        </div>
      </div>

    </div>

  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->


  <script src="./function.js"></script>
  <script src="./app.js"></script>
</body>

</html>
